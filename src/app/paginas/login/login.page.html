<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido de nuevo</ion-card-title>
      <ion-card-subtitle *ngIf="authenticating">Iniciando sesión automáticamente...</ion-card-subtitle>
      <ion-card-subtitle *ngIf="!authenticating">Por favor, ingresa tus credenciales</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="onLogin()" class="login-form">
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input 
            type="email" 
            [(ngModel)]="email" 
            name="email" 
            required
            autocomplete="email" 
            placeholder="ejemplo@correo.com">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input 
            type="password" 
            [(ngModel)]="password" 
            name="password" 
            required 
            autocomplete="current-password" 
            placeholder="********">
          </ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" [disabled]="!email || !password" class="login-button">
          Iniciar Sesión
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
