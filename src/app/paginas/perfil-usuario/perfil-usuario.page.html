<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil de Usuario</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Contenedor principal de la página -->
  <div #container> 
    <ion-card>
      <ion-card-content>
        <ion-item lines="none" class="perfil-item">
          <!-- Avatar con imagen de perfil -->
          <ion-avatar slot="start">
            <img [src]="imagenPerfil" alt="Imagen de Perfil">
          </ion-avatar>
          <ion-label>
            <h2>{{ usuario ? usuario.email : 'Nombre de Usuario' }}</h2>
            <p>Usuario Registrado</p>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card> 

    <!-- Vista de opciones -->
    <ion-list>
      <ion-item lines="full">
        <ion-icon name="create-outline" slot="start"></ion-icon>
        <ion-label>Editar Perfil</ion-label>
        <ion-button fill="clear" color="medium" disabled>Próximamente</ion-button>
      </ion-item>

      <ion-item lines="full">
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Configuración</ion-label>
        <ion-button fill="clear" color="medium" disabled>Próximamente</ion-button>
      </ion-item>

      <ion-item lines="full">
        <ion-icon name="eye-outline" slot="start"></ion-icon>
        <ion-label>Ver Asistencia</ion-label>
        <ion-button fill="solid" color="primary" (click)="verAsistencia()">Ver Asistencia</ion-button>
      </ion-item>

      <ion-item lines="full">
        <ion-icon name="qr-code-outline" slot="start"></ion-icon>
        <ion-label>Registrar Asistencia</ion-label>
        <ion-button fill="solid" color="primary" (click)="Registrar()">Registrar</ion-button>
      </ion-item>

      <ion-item lines="full">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
        <ion-button fill="clear" color="danger" (click)="cerrarSesion()">Salir</ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
