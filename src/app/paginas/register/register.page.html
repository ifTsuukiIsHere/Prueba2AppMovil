<ion-header>
  <ion-toolbar>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>
</ion-header>


<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear una nueva cuenta</ion-card-title>
      <ion-card-subtitle>Completa el formulario para registrarte</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="onRegister()" class="register-form">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input 
            type="text" 
            [(ngModel)]="name" 
            name="name" 
            required
            placeholder="Tu nombre">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input 
            type="email" 
            [(ngModel)]="email" 
            name="email" 
            required
            autocomplete="email" 
            placeholder="ejemplo@correo.com">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input 
            type="password" 
            [(ngModel)]="password" 
            name="password" 
            required 
            autocomplete="new-password" 
            placeholder="********">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirmar Contraseña</ion-label>
          <ion-input 
            type="password" 
            [(ngModel)]="confirmPassword" 
            name="confirmPassword" 
            required 
            autocomplete="new-password" 
            placeholder="********">
          </ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" [disabled]="!email || !password || !confirmPassword || !name" class="register-button">
          Registrarse
        </ion-button>
      </form>

      <div class="additional-options ion-text-center">
        <ion-button fill="clear" routerLink="/login" class="option-button">
          ¿Ya tienes una cuenta? Inicia sesión
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
