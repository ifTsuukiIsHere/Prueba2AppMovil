<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Escanear CÃ³digo QR</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons> 
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="upload-section">
    <h2 class="ion-text-center">Subir Nueva Imagen de Perfil</h2>

    <div class="file-input-container">
      <input
        type="file"
        id="fileInput"
        (change)="seleccionarArchivo($event)"
        accept="image/*"
        hidden
      />
      <ion-button expand="block" color="medium" (click)="abrirSelectorDeArchivo()">
        Seleccionar Imagen
      </ion-button>
    </div>

    <div class="preview-container" *ngIf="previewUrl">
      <p class="ion-text-center">Vista previa:</p>
      <img [src]="previewUrl" alt="Vista previa" class="preview-image" />
    </div>
  </div>

  <div class="action-buttons">
    <ion-button expand="block" color="primary" (click)="subirImagen()">
      Subir Imagen
    </ion-button>
    <ion-button expand="block" color="success" (click)="guardarImagen()">
      Guardar Imagen
    </ion-button>
  </div>
</ion-content>
